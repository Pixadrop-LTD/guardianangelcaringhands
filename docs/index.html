<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Angel Caring Hands</title>
    <meta name="description"
        content="Experience the beauty of Kenya with Guardian Angel Caring Hands - Your trusted travel companion for authentic Kenyan safaris and cultural experiences.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Hero Section -->
    <header class="relative h-screen bg-cover bg-center"
        style="background-image: url('https://images.unsplash.com/photo-1523805009345-7441985fe684?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');">
        <div
            class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center text-white px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fade-in">Discover Kenya's Hidden Gems</h1>
            <p class="text-xl md:text-2xl mb-8 max-w-2xl animate-fade-in-up">Experience the breathtaking beauty of
                Kenya's wildlife, landscapes, and rich cultural heritage.</p>
            <div class="flex flex-col sm:flex-row gap-4 animate-fade-in-up">
                <a href="#destinations"
                    class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
                    Explore Destinations
                </a>
                <a href="#contact"
                    class="bg-transparent hover:bg-white hover:bg-opacity-20 border-2 border-white text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
                    Contact Us
                </a>
            </div>
            <div class="absolute bottom-10 animate-bounce">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </div>
        </div>
    </header>

    <main>
        <!-- Interactive Map Section -->
        <section id="destinations" class="py-20 px-4">
            <div class="max-w-7xl mx-auto">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Explore Our Destinations</h2>
                <!-- Map will be added here -->
                <div class="bg-gray-200 rounded-lg h-96 flex items-center justify-center">
                    <p class="text-gray-500">Interactive Map Coming Soon</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2025 Guardian Angel Caring Hands. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple animation classes
        document.addEventListener('DOMContentLoaded', function () {
            // Add animation classes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
                .animate-fade-in-up { animation: fadeIn 1s ease-out 0.3s both; }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
